<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="reg.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
   
</head>
<body>
    <div class="main-parent">
        <div class="form-wrap">
            <form action="">
                <h1><span>Registration</span>Form</h1>
                <div class="single-input">
                    <input required type="text" id="fname" placeholder="First name" autocomplete="off">
                
                </div>
                <div class="single-input">
                    <input required type="text" id="lname" placeholder="Last name" autocomplete="off">
                    <span id="lastError"></span>
                </div>
                <div class="single-input">
                    <input required type="email" id="email" placeholder="Email address" autocomplete="off">
                  
                </div>
                <div class="single-input">
                    <input required type="password" id="pass" placeholder="Password" autocomplete="off">
                    
                   
                </div>
                <div class="single-input">
                    <input required type="confirmpassword" id="cpass" placeholder="Confirm Password" autocomplete="off">
                    
                </div>
                <div class="submit-button">
                   <button class="button"> Submit </button>
                </div>
                <div class="account-have">
                    <a href="#">Forget Password</a>
                    <a href="#">Have an account please login</a>

                </div>
            </form>
        </div>
    </div>
    <script src="./sweettalnt.js"></script>
    <script src="./app.js"></script>












    
</body>
</html>
